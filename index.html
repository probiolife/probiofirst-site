<head>
  <meta charset="UTF-8" />

  <title>《益生第一關》 文章分類 搜尋</title>
  <style>
    :root{
      --bg:#fff7ed;
      --panel:#fff;
      --text:#0f172a;
      --muted:#64748b;
      --link:#1741c3;
      --shadow:0 6px 20px rgba(0,0,0,.06);

      /* 你的字級設定 */
      --logo-h:150px;
      --title-font:36px;
      --btn-font:22px;
      --date-font:15px;
      --name-font:20px;

      --subtitle-font:18px;   /* 副標題字級 */

      --header-h:76px;        /* 仍保留但不再用來推內容 */
      --toolbar-h:0px;        /* 仍保留但不再用來推內容 */
    }

    html,body{
      margin:0;padding:0;color:var(--text);background:var(--bg);
      font-family:"Noto Sans TC","Microsoft JhengHei",sans-serif;
      overflow:auto;min-height:100%;
      -webkit-overflow-scrolling:touch;
    }
    a{color:var(--link);text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:1100px;margin:0 auto;padding:0 16px}

    /* Sticky header */
    header{
      position:sticky;top:0;z-index:1000;background:var(--bg);box-shadow:0 1px 0 rgba(0,0,0,.04)
    }
    .header-wrap{display:grid;grid-template-columns:auto 1fr;align-items:center;gap:16px;padding:16px 0 8px}
    .logo img{height:var(--logo-h);width:auto}
    .title-block h1{margin:0;font-size:var(--title-font);font-weight:800;line-height:1.2}
    .title-block small{display:block;color:var(--muted);margin-top:4px;font-size:var(--subtitle-font)}

    /* 類別列 */
    .cats{display:flex;flex-wrap:wrap;gap:12px;padding:10px 0 14px}
    .cat-btn{
      --c:#475569;
      font-size:var(--btn-font);
      font-weight:800;
      cursor:pointer;
      padding:10px 22px;
      border-radius:999px;
      border:2px solid var(--c);
      color:var(--c);
      background:transparent;
      transition:all .18s ease;
      box-shadow:0 1px 0 rgba(0,0,0,.03);
    }
    .cat-btn:hover{background:color-mix(in srgb,var(--c) 12%, #fff)}
    .cat-btn.active{background:var(--c);color:#fff}

    /* category color map */
    .cat-ALL{--c:#f30a0a;}
    .cat-益生新知{--c:#2563eb;}
    .cat-健康食材{--c:#16a34a;}
    .cat-飲食健康{--c:#f59e0b;}
    .cat-營養補充{--c:#3a6aed;}
    .cat-睡眠情緒{--c:#651de1;}
    .cat-運動生活{--c:#06b6d4;}
    .cat-健康瘦身{--c:#fa11c0;}
    .cat-疾病防治{--c:#334155;}
    .cat-節日飲食{--c:#50ab1c;}

    /* Toolbar (count + active chip + search) */
    .toolbar{position:sticky;top:var(--header-h);z-index:900;background:var(--bg);box-shadow:0 1px 0 rgba(0,0,0,.04)}
    .toolbar-inner{display:flex;align-items:center;gap:14px;padding:10px 0}
    .count{color:var(--muted);white-space:nowrap;font-size:14px}

    /* Active category chip */
    .active-chip{
      --c:#475569;
      display:inline-flex;align-items:center;justify-content:center;
      padding:6px 14px;border-radius:999px;
      background:var(--c) !important; /* 確保採用類別色 */
      color:#fff;
      border:2px solid var(--c) !important;
      font-weight:800;font-size:15px;white-space:nowrap;box-shadow:var(--shadow);
    }

    .search{position:relative;flex:1}
    .search input{width:100%;height:40px;border-radius:12px;border:1.5px solid #e2e8f0;padding:0 14px 0 38px;background:#fff;box-shadow:var(--shadow);font-size:15px}
    .search svg{position:absolute;left:10px;top:50%;width:18px;height:18px;transform:translateY(-50%)}

    /* 內容區：把多餘的頂部間距拿掉（sticky 不需推內容）*/
    main.article-list{padding-top:12px;padding-bottom:60px}

    .list{display:grid;gap:12px}
    .item{background:var(--panel);border:1px solid #f1f5f9;border-radius:16px;padding:16px 18px;display:grid;grid-template-columns:110px 1fr;align-items:center;box-shadow:var(--shadow)}
    .date{color:var(--muted);font-size:var(--date-font);font-weight:600}
    .title a{font-size:var(--name-font);font-weight:800;color:#1741c3}

    #backTop{position:fixed;bottom:30px;right:30px;width:48px;height:48px;border-radius:50%;background:#1741c3;color:#fff;border:none;cursor:pointer;box-shadow:0 4px 12px rgba(0,0,0,.2);display:none;align-items:center;justify-content:center;font-size:22px;z-index:1100}
    #backTop:hover{background:#0f2b85}

    /* Desktop: smaller search */
    @media (min-width: 992px){
      .toolbar-inner{gap:16px}
      .search{flex:0 0 380px}
    }

    /* Mobile title below logo，toolbar 置頂 */
    @media (max-width: 640px) {
      header{position:static;}
      .toolbar{position:sticky;top:0;}
      .header-wrap{grid-template-columns:1fr;gap:8px;text-align:center}
      .title-block h1{font-size:28px}
      .logo img{height:120px}
      main.article-list{padding-top:12px}
      .active-chip{font-size:14px}
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-wrap">
      <div class="logo"><img src="logo.png" alt="ProbioFirst Logo"></div>
      <div class="title-block">
        <h1>《益生第一關》 文章分類 搜尋</h1>
        <small>精簡版 曾於 TOPick 或 晴報 刊登</small>
      </div>
    </div>
    <div class="container"><div id="catBar" class="cats"></div></div>
  </header>

  <div class="toolbar">
    <div class="container toolbar-inner">
      <div id="count" class="count">顯示 0 / 共 0 篇</div>

      <!-- 動態顏色 chip -->
      <div id="activeChip" class="active-chip cat-ALL">全部文章</div>

      <div class="search">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M21 21l-4.3-4.3M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input id="q" type="search" placeholder="搜尋已選分類標題">
      </div>
    </div>
  </div>

  <main class="article-list">
    <div class="container"><div id="list" class="list"></div></div>
  </main>

  <button id="backTop" title="回到頂部">↑</button>

    const $catBar = document.getElementById('catBar');
    const $count  = document.getElementById('count');
    const $q      = document.getElementById('q');
    const $list   = document.getElementById('list');
    const $chip   = document.getElementById('activeChip');
    const $backTop= document.getElementById('backTop');

    let DATA = [], state = { cat:'ALL', q:'' };

    async function loadData(){
      const txt=(document.getElementById('INLINE_DATA')?.textContent||'').trim();
      if(txt){ try{ DATA = JSON.parse(txt); return; } catch(e){} }
      try{
        const r = await fetch('data.json',{cache:'no-cache'});
        if(r.ok){ DATA = await r.json(); return; }
      }catch(e){}
      DATA = [];
    }

    function renderCats(){
      $catBar.innerHTML='';
      CATS.forEach(c=>{
        const btn = document.createElement('button');
        btn.className = `cat-btn ${c.cls} ${state.cat===c.key?'active':''}`;
        btn.textContent = c.label;
        btn.onclick = ()=>{
          state.cat = c.key;
          document.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');
          updateActiveChip();
          renderList();
        };
        $catBar.appendChild(btn);
      });
      updateActiveChip();
    }

    function updateActiveChip(){
    const cat = CATS.find(x=>x.key===state.cat) || CATS[0];
    const text = (state.cat==='ALL') ? '全部文章' : `於 ${cat.key} 分類文章`;
    $chip.textContent = text;

    // 1) Set class as before (for accessibility / fallback)
    $chip.className = `active-chip ${cat.cls}`;

    // 2) Force the exact color from the selected button into the chip
    const btn = document.querySelector(`.cat-btn.${cat.cls}.active`);
    const c = getCatColorFrom(btn) || getCatColorFrom(document.querySelector(`.cat-btn.${cat.cls}`));
    if (c) {
      // Write the variable onto the chip so CSS uses the same tone
      $chip.style.setProperty('--c', c);
    } else {
      // Fallback to clear inline var so class map (or default) takes over
      $chip.style.removeProperty('--c');
    }
  }

  // Read the category color (CSS var --c) from a button
  function getCatColorFrom(el){
    if (!el) return '';
    const cs = getComputedStyle(el);
    // Try to read the CSS variable directly
    const varC = cs.getPropertyValue('--c').trim();
    if (varC) return varC;

    // Fallback: derive from computed border-color if needed
    const bc = cs.borderColor || '';
    return bc && bc !== 'rgba(0, 0, 0, 0)' ? bc : '';
  }

    function matchCat(it,cat){
      if(cat==='ALL') return true;
      return Array.isArray(it.cats) ? it.cats.includes(cat) : (it['分類']===cat);
    }
    function s(v){return (v??'').toString();}

    function renderList(){
      const q = state.q.toLowerCase().trim();
      const arr=(DATA||[]).filter(it=>(
        matchCat(it,state.cat) &&
        (!q || (s(it.name)+' '+(Array.isArray(it.cats)?it.cats.join(' '):s(it['分類']))).toLowerCase().includes(q))
      ));
      arr.sort((a,b)=>s(b.date).localeCompare(s(a.date)));

      $list.innerHTML='';
      arr.forEach(r=>{
        const li=document.createElement('div'); li.className='item';
        const dt=document.createElement('div'); dt.className='date'; dt.textContent=s(r.date);
        const tt=document.createElement('div'); tt.className='title';
        const a=document.createElement('a'); a.href=s(r.url)||'#'; a.target='_blank'; a.textContent=s(r.name)||'(未命名)';
        tt.appendChild(a); li.appendChild(dt); li.appendChild(tt); $list.appendChild(li);
      });
      $count.textContent=`顯示 ${arr.length} / 共 ${DATA.length} 篇`;
    }

    function bindEvents(){
      $q.addEventListener('input',e=>{state.q=e.target.value;renderList();});
      window.addEventListener('scroll',()=>{$backTop.style.display=window.scrollY>200?'flex':'none';});
      $backTop.addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'}));
    }

    (async function init(){
      renderCats();
      bindEvents();
      await loadData();
      renderList();
    })();
  })();
  </script>
</body>
</html>
